<html>
    <head>
        <title>
            Add education
        </title>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body style="background-color:darkgray">
        <div class="container" style="background-color:darkcyan; margin-top:80px; width:50% ">
                <form style="width:75%; margin:10%;">
                        <div class="form-group">
                            <label for="school">School *</label>
                            <input type="text" class="form-control" id="school" placeholder="Ex: Boston University" required>
                        </div>
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input type="text" class="form-control" id="degree" placeholder="Ex: Bachelor's">
                        </div>
                        <div class="form-group">
                            <label for="activities">Activities and Societies</label>
                            <input type="text" class="form-control" id="activities">
                            <span class="help-block" style="color:black">Ex: Alpha Phi Omega, Marching Band, Volleyball </span>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="5"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save</button>
                </form>
        </div>
        
    </body>
</html>
